<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>랭킹 - 고려만리지도</title>
    <link rel="icon" type="image/jpg" href="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/200609/htm_20060904073327a000a010-001.JPG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Yeon+Sung&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #19191b;
            color: #dbdbdb;
            font-family: 'Noto Serif KR', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #main-title {
            font-family: 'Yeon Sung', cursive;
            font-size: 3em;
            color: #00aaff;
            text-shadow: 2px 2px 4px #000;
            cursor: pointer;
        }
        #rankingContainer {
            width: 80%;
            max-width: 1000px;
            background-color: rgba(30, 42, 56, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #00aaff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #5d7185;
        }
        th {
            background-color: #1c2833;
            color: #ecf0f1;
        }
        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }
        tr:hover {
            background-color: #36434f;
        }
        .view-contributions-btn {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .view-contributions-btn:hover {
            background-color: #0088cc;
        }
        #homeLink {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 id="main-title" onclick="window.location.href='/'">고려만리지도 (高麗萬里地圖)</h1>
    <div id="rankingContainer">
        <h1>유저 랭킹</h1>
        <table>
            <thead>
                <tr>
                    <th>순위</th>
                    <th>아이디</th>
                    <th>직급</th>
                    <th>점수</th>
                    <th>사료 보기</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody">
                <!-- 랭킹 데이터가 여기에 동적으로 추가됩니다. -->
            </tbody>
        </table>
    </div>
    <a href="/" id="homeLink">지도로 돌아가기</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/rankings')
                .then(response => response.json())
                .then(users => {
                    const tableBody = document.getElementById('rankingTableBody');
                    if (users.length === 0) {
                        const row = document.createElement('tr');
                        const cell = document.createElement('td');
                        cell.colSpan = 5;
                        cell.textContent = '랭킹 정보가 없습니다.';
                        cell.style.textAlign = 'center';
                        row.appendChild(cell);
                        tableBody.appendChild(row);
                        return;
                    }
                    users.forEach((user, index) => {
                        const row = document.createElement('tr');
                        const rankCell = document.createElement('td');
                        rankCell.textContent = index + 1;
                        const usernameCell = document.createElement('td');
                        usernameCell.textContent = user.username;
                        const positionCell = document.createElement('td');
                        positionCell.textContent = user.position || '백성'; // 직급이 없으면 '백성'으로 표시
                        const scoreCell = document.createElement('td');
                        scoreCell.textContent = user.score || 0; // 점수가 없으면 0으로 표시
                        const actionCell = document.createElement('td');
                        const viewBtn = document.createElement('button');
                        viewBtn.textContent = '보기';
                        viewBtn.className = 'view-contributions-btn';
                        viewBtn.onclick = () => viewUserContributions(user._id, user.username);
                        actionCell.appendChild(viewBtn);

                        row.appendChild(rankCell);
                        row.appendChild(usernameCell);
                        row.appendChild(positionCell);
                        row.appendChild(scoreCell);
                        row.appendChild(actionCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching ranking data:', error);
                    const tableBody = document.getElementById('rankingTableBody');
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 5;
                    cell.textContent = '랭킹을 불러오는데 실패했습니다.';
                    cell.style.textAlign = 'center';
                    row.appendChild(cell);
                    tableBody.appendChild(row);
                });
        });

        async function viewUserContributions(userId, username) {
            try {
                // 해당 사용자의 기여물 조회
                const response = await fetch(`/api/contributions?userId=${userId}`);
                const contributions = await response.json();
                
                // 팝업 창으로 기여물 목록 표시
                let contributionsHtml = `<h3>${username}님의 사료 제출 목록</h3>`;
                
                if (contributions.length === 0) {
                    contributionsHtml += '<p>제출한 사료가 없습니다.</p>';
                } else {
                    contributionsHtml += '<div style="max-height: 400px; overflow-y: auto;">';
                    contributions.forEach(contrib => {
                        const statusText = getStatusText(contrib.status);
                        const statusColor = getStatusColor(contrib.status);
                        contributionsHtml += `
                            <div style="border: 1px solid #ddd; margin: 10px 0; padding: 10px; border-radius: 5px;">
                                <div><strong>제목:</strong> ${contrib.title || '제목 없음'}</div>
                                <div><strong>내용:</strong> ${contrib.description || '내용 없음'}</div>
                                <div><strong>상태:</strong> <span style="color: ${statusColor};">${statusText}</span></div>
                                <div><strong>제출일:</strong> ${new Date(contrib.createdAt).toLocaleDateString('ko-KR')}</div>
                                ${contrib.votes ? `<div><strong>추천:</strong> ${contrib.votes}표</div>` : ''}
                            </div>
                        `;
                    });
                    contributionsHtml += '</div>';
                }
                
                // 팝업 창 생성
                const popup = window.open('', '_blank', 'width=600,height=500,scrollbars=yes,resizable=yes');
                popup.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>${username}님의 사료 제출</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; background-color: #19191b; color: #dbdbdb; }
                            h3 { color: #00aaff; text-align: center; }
                            div[style*="border: 1px solid"] { background-color: rgba(30, 42, 56, 0.95); }
                        </style>
                    </head>
                    <body>
                        ${contributionsHtml}
                        <div style="text-align: center; margin-top: 20px;">
                            <button onclick="window.close()" style="background-color: #00aaff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">닫기</button>
                        </div>
                    </body>
                    </html>
                `);
                
            } catch (error) {
                console.error('Error fetching user contributions:', error);
                alert('사료 제출 목록을 불러오는데 실패했습니다.');
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return '검토 대기';
                case 'approved': return '승인됨';
                case 'rejected': return '거부됨';
                default: return '알 수 없음';
            }
        }

        function getStatusColor(status) {
            switch(status) {
                case 'pending': return '#ffa500';
                case 'approved': return '#00aa00';
                case 'rejected': return '#ff0000';
                default: return '#666666';
            }
        }
    </script>
</body>
</html>
